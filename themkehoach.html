<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" href="./asset/styles/style_themkehoach.css">
</head>
    

<body>
	<div class="container-flud">
		<div class="row khung1">
            <div class="col-md-12">
                <h2>Thêm kế hoạch</h2>
               
                <div class="row khung">
                        <div class="col-md-6 bbb">
                            <div class="form-group">
                                <h5>Tên kế hoạch</h5>
                                <input type="text" class="form-control text"  placeholder="Nhập tên kế hoạch" >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group bbb">
                                <h5 >Thời gian</h5>
                                <input class="date" type="date"><h5 class="to"> đến </h5><input class="date" type="date">
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col-12 aa"></div>
                </div>
                <div class="row noidung">
                    <div class="col-md-3 khung3">
                        <div class="form-group">
							<label >Khu vực:</label><br>
							<form action="#">
 
								<div class="select-box">
								  
								  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn khu vực</span> </label>
								  <select id="select-box1" class="select">
									<option value="Choice 1">Falkland Islands</option>
									<option value="Choice 2">Germany</option>
									<option value="Choice 3">Neverland</option>
								  </select>
								  
								</div>
								 
							  </form>  
						</div>
                        <div class="form-group">
							<label >Bộ phận:</label><br>
							<form action="#">
 
								<div class="select-box">
								  
								  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn bộ phận</span> </label>
								  <select id="select-box1" class="select">
									<option value="Choice 1">Falkland Islands</option>
									<option value="Choice 2">Germany</option>
									<option value="Choice 3">Neverland</option>
								  </select>
								  
								</div>
								 
							  </form>  
						</div>
                        <div class="form-group">
							<label >Trưởng nhóm:</label><br>
							<form action="#">
 
								<div class="select-box">
								  
								  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn trường nhóm</span> </label>
								  <select id="select-box1" class="select">
									<option value="Choice 1">Falkland Islands</option>
									<option value="Choice 2">Germany</option>
									<option value="Choice 3">Neverland</option>
								  </select>
								  
								</div>
								 
							  </form>  
						</div>
                        <div class="form-group">
							<label >Thành viên:</label><br>
							<form action="#">
 
								<div class="select-box">
								  
								  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn thành viên</span> </label>
								  <select id="select-box1" class="select">
									<option value="Choice 1">Falkland Islands</option>
									<option value="Choice 2">Germany</option>
									<option value="Choice 3">Neverland</option>
								  </select>
								  
								</div>
								 
							  </form>  
						</div>
                    </div>
                    <div class="col-md-8 khung2">
                        <div class="form-group bbb">
                            <div class="form-group">
                                <h5>Nội dung</h5>
                                <td><textarea cols="80%" rows="10"></textarea></td>
                            </div>
                        </div>
                        <div class="luu" style="float: right;">
                            <button class="btn btn-primary" onclick="chinh()">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>


</body>
<script>
    $("select").on("click" , function() {
      
      $(this).parent(".select-box").toggleClass("open");
      
    });
    
    $(document).mouseup(function (e)
    {
        var container = $(".select-box");
    
        if (container.has(e.target).length === 0)
        {
            container.removeClass("open");
        }
    });
    
    
    $("select").on("change" , function() {
      
      var selection = $(this).find("option:selected").text(),
          labelFor = $(this).attr("id"),
          label = $("[for='" + labelFor + "']");
        
      label.find(".label-desc").html(selection);
        
    });
    </script>
</html>
