<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Styles Css -->
    <link rel="stylesheet" href="./asset/styles/reset.css" />
    <link rel="stylesheet" href="./asset/styles/base.css" />
    <link rel="stylesheet" href="./asset/styles/style_target-month-detail.css">
    <title>Quan Ly Nhan Su</title>
</head>
<body>
    <div class="container-flud">
        <div class="row row--main">
            <div class="row header"> 
                <p>KÊ KHAI CHỈ TIÊU THÁNG </p>
              </div> 
            <div class="col-12 row--main__background">
                <div class="row row__border">
                    <div class="col-12 row__select">
 
                        <div class="row">
                            <div class="col-2 row__select__date" >
                                <form action="#">
                                    <div class="select-box">
                                        <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn Tháng</span> </label>
                                        <select id="select-box1" class="select">
                                        <option value="Choice 1">Falkland Islands</option>
                                        <option value="Choice 2">Germany</option>
                                        <option value="Choice 3">Neverland</option>
                                        </select>   
                                    </div>      
                                    </form>  
                            </div>
                            <div class="col-2 row__select__date" >
                                <form action="#">
                                    <div class="select-box">     
                                        <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn Năm</span> </label>
                                        <select id="select-box1" class="select">
                                        <option value="Choice 1">Falkland Islands</option>
                                        <option value="Choice 2">Germany</option>
                                        <option value="Choice 3">Neverland</option>
                                        </select>
                                    </div>
                                    </form>  
                            </div>
                            <div class="col-2 row__select__staff" style="float: left;">
                                <form action="#">
                                    <div class="select-box">
                                        <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn Nhân viên</span> </label>
                                        <select id="select-box1" class="select">
                                        <option value="Choice 1">Falkland Islands</option>
                                        <option value="Choice 2">Germany</option>
                                        <option value="Choice 3">Neverland</option>
                                        </select>  
                                    </div> 
                                    </form>  
                            </div>
                            <div class="col-2 col-2__search">
                                    <div class="col-2__search__container">
                                        <form action="/#">
                                            <button type="submit">Tìm</button>
                                        </form>
                                    </div>
                            </div>                            
                        </div>                                       
                    </div>
                    <div class="row row_background">
                        <form action="">
                            <div class="col-12 col-12__display">
                                <p class="col-12__display__name">Tháng:</p><p class="col-12__display__data">4</p><p class="col-12__display__name">Năm:</p><p class="col-12__display__data">2022</p><p class="col-12__display__name">Tên:</p><p class="col-12__display__data">Nguyễn Văn A</p>
                            </div>
                            <div class="row row__target">
                                <div class="col-3 col-3__object--left">
                                    <p class="col-3__object__text">Doanh số:</p>
                                    <input type="text"  placeholder="Doanh số" >
                                </div>
                                <div class="col-3 col-3__object">
                                    <p class="col-3__object__text">Xuất hóa đơn:</p>
                                    <input type="text"  placeholder="Xuất hóa đơn" >
                                </div>
                                <div class="col-3 col-3__object">
                                    <p class="col-3__object__text">Thu hồi công nợ:</p>
                                    <input type="text"  placeholder="Thu hồi công nợ" >
                                </div>
                            </div>
                            <div class="row row__target">
                                <div class="col-3 col-3__object--left">
                                    <p class="col-3__object__text">Phát triển KH:</p>
                                    <input type="text"  placeholder="Phát triển khách hàng" >
                                </div>
                                <div class="col-3 col-3__object">
                                    <p class="col-3__object__text">Hỗ trợ KH:</p>
                                    <input type="text"  placeholder="Hỗ trợ khách hàng" >
                                </div>
                                <div class="col-3 col-3__object">
                                    <p class="col-3__object__text">Hiểu biết SP:</p>
                                    <input type="text"  placeholder="Hiểu biết sản phẩm" >
                                </div>
                            </div>
                                <button class="btn btn-primary" onclick="luu()" style="float: right;">Lưu</button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
