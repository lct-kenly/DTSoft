<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
    rel="stylesheet" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Styles Css -->
  <link rel="stylesheet" href="./asset/styles/reset.css" />
  <link rel="stylesheet" href="./asset/styles/base.css" />
  <link rel="stylesheet" href="./asset/styles/style_plan-add.css" />
  <title>Quan Ly Nhan Su</title>


<body>
  <div class="container-flud">
    <div class="row row__background">
      <div class="row header">
        <p>Thêm kế hoạch</p>
      </div>
      <div class="col-12">
        <div class="row row__border">
          <div class="col-6 col-6__plan">
            <div class="form-group">
              <h5>Mã kế hoạch</h5>
              <input type="text" class="col-6__plan--name" placeholder="Nhập mã kế hoạch">
            </div>
          </div>
          <div class="col-6 col-6__plan">
            <div class="form-group">
              <h5>Thời gian</h5>
              <input class="col-6__plan--date" type="date">
              <h5 class="col-6__plan--to"> đến </h5><input class="col-6__plan--date" type="date">
            </div>
          </div>
        </div>

        <div class="row row__detail">
          <div class="col-3 col-3__select">
            <div class="form-group">
              <label>Khu vực:</label><br>
              <form action="#">

                <div class="select-box">

                  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn khu vực</span>
                  </label>
                  <select id="select-box1" class="select">
                    <option value="Choice 1">Falkland Islands</option>
                    <option value="Choice 2">Germany</option>
                    <option value="Choice 3">Neverland</option>
                  </select>

                </div>

              </form>
            </div>
            <div class="form-group">
              <label>Bộ phận:</label><br>
              <form action="#">

                <div class="select-box">

                  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn bộ phận</span>
                  </label>
                  <select id="select-box1" class="select">
                    <option value="Choice 1">Falkland Islands</option>
                    <option value="Choice 2">Germany</option>
                    <option value="Choice 3">Neverland</option>
                  </select>

                </div>

              </form>
            </div>
            <div class="form-group">
              <label>Trưởng nhóm:</label><br>
              <form action="#">

                <div class="select-box">

                  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn trưởng nhóm</span>
                  </label>
                  <select id="select-box1" class="select">
                    <option value="Choice 1">Falkland Islands</option>
                    <option value="Choice 2">Germany</option>
                    <option value="Choice 3">Neverland</option>
                  </select>

                </div>

              </form>
            </div>
            <div class="form-group">
              <label>Thành viên:</label><br>
              <form action="#">

                <div class="select-box">

                  <label for="select-box1" class="label select-box1"><span class="label-desc">Chọn thành viên</span>
                  </label>
                  <select id="select-box1" class="select">
                    <option value="Choice 1">Falkland Islands</option>
                    <option value="Choice 2">Germany</option>
                    <option value="Choice 3">Neverland</option>
                  </select>

                </div>

              </form>
            </div>
          </div>
          <div class="col-8 col-8__content">
            <form action="">
              <div class="row">
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Doanh số</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div>
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Xuất hóa đơn</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div>
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Thu hồi công nợ</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div> 
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Phát triển khách hàng</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div>
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Hổ trợ khách hàng</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div>
                <div class="col-6 col-2__target">
                  <input type="checkbox" id="ds" name="doanhso" class="check__box">
                  <label for="ds">Hiểu biết sản phẩm</label>
                  <input type="text" for="ds" name="id_doanhso" class="text__area">
                </div>

                <div class="form-group">
                  <p class="form-group__text">Nội dung</p>
                  <td><textarea cols="80%" rows="6" class="form-control"></textarea></td>
                </div>
    
                <div class="col-8__content--save mt-4 text-end">
                  <button class="btn btn-primary" onclick="chinh()">Lưu</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
<script src="./assets/js/select-box.js"></script>

</html>
