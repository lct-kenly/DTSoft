<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Styles Css -->
    <link rel="stylesheet" href="./asset/styles/reset.css" />
    <link rel="stylesheet" href="./asset/styles/base.css" />
    <link rel="stylesheet" href="./asset/styles/style_info_staff.css" />
    <title>Quan Ly Nhan Su</title>
</head>
<body>
    <div class="wrapper">
	<div class="container-flud">		
		<div class="row header">
			<p>Thông tin nhân viên</p>
		</div>
        <div class="row content">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-4 content__left">
                            <div class="form-group even">
                                <label class="form-group__name">Mã nhân viên:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="A001" disabled="disabled">
                            </div>
                            <div class="form-group odd">
                                <label class="form-group__name">Họ tên:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="Nguyễn Văn A" disabled="disabled">
                            </div>
                            <div class="form-group even">
                                <label class="form-group__name">Ngày sinh:</label>
                                <br>
                                <input type="date" class="form-control form-group__text"  name="#" value="1/1/1999" disabled="disabled">
                            </div>
                            <div class="form-group odd">
                                <label class="form-group__name">Giới tính:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="Nam" disabled="disabled">
                            </div>
                            <div class="form-group even">
                                <label class="form-group__name">Quên quán:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="Cần Thơ" disabled="disabled">
                            </div>
                            <div class="form-group odd">
                                <label class="form-group__name">Số điện thoại:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="0123456789" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-4 content__right">
                            <div class="form-group form-group__img">
                                <div class="content__right--img">
                                    <img class ="img" src="1.jpg" alt="">
                                </div>
                                </div>
                                <div class="form-group odd">
                                    <label class="form-group__name">Mã khu vực:</label>
                                    <br>
                                    <input type="text" class="form-control form-group__text"  name="#" value="KV001" disabled="disabled">
                                </div>                            
                            <div class="form-group even">
                                <label class="form-group__name">Mã bộ phận:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="BP001" disabled="disabled">
                            </div>
                            <div class="form-group odd">
                                <label class="form-group__name">Mã công việc:</label>
                                <br>
                                <input type="text" class="form-control form-group__text"  name="#" value="CV001" disabled="disabled">
                            </div>
                            <div class="btn-save" style="float: right;">
                                <button class="btn btn-primary" onclick="chinh()">Chỉnh sửa</button>
                                </div>
                        </div>                       
                    </div>                    
                    </form>                    
            </div>
        </div>        
	</div>
    </div>
</body>
</html>
