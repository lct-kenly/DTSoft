<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet"
    />

    <!-- Fontawesome --> 
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Styles Css -->
    <link rel="stylesheet" href="./asset/styles/reset.css" />
    <link rel="stylesheet" href="./asset/styles/base.css" />
    <link rel="stylesheet" href="./asset/styles/style_add_staff.css" />
    <title>Quan Ly Nhan Su</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-flud">
            <div class="row header">
                <p>Thêm nhân viên</p>
            </div>
            <div class="col-md-12 backgroud-content">               
                <form>
                    <div class="row content">
                        <div class="col-5 content__left">  
                            <div class="form-group">
                                <label class="form-group__name">Mã nhân viên:</label>
                                <input type="text" class="form-control"  placeholder="Nhập mã nhân viên" >
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Họ tên:</label>
                                <input type="text" class="form-control" placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Ngày sinh:</label>
                                <input type="date" class="form-control"  placeholder="Nhập ngày sinh" >
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Giới tính:</label>
                                <input type="text" class="form-control"  placeholder="Nhập giới tính" >
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Quê quán:</label>
                                <input type="text" class="form-control"  placeholder="Nhập quê quán" >
                            </div>    
                            <div class="form-group">
                                <label class="form-group__name">Mã Khu vực:</label><br>
                                <form action="#">    
                                    <div class="select-box">                                      
                                      <label for="select-box1" class="label select-box1"><span class="label-desc">Mã khu vực</span> </label>
                                      <select id="select-box1" class="select">
                                        <option value="Choice 1">Falkland Islands</option>
                                        <option value="Choice 2">Germany</option>
                                        <option value="Choice 3">Neverland</option>
                                      </select>                                      
                                    </div>                                     
                                  </form>  
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Mã bộ phận:</label><br>
                                <div class="select-box">                                     
                                    <label for="select-box1" class="label select-box1"><span class="label-desc">Mã bộ phận</span> </label>
                                    <select id="select-box1" class="select">
                                      <option value="Choice 1">Falkland Islands</option>
                                      <option value="Choice 2">Germany</option>
                                      <option value="Choice 3">Neverland</option>
                                    </select>                                  
                                  </div>
                            </div>	
                            <div class="form-group">
                                <label class="form-group__name">Mã công việc:</label><br>
                                <div class="select-box">                                    
                                    <label for="select-box1" class="label select-box1"><span class="label-desc">Mã bộ phận</span> </label>
                                    <select id="select-box1" class="select">
                                      <option value="Choice 1">Falkland Islands</option>
                                      <option value="Choice 2">Germany</option>
                                      <option value="Choice 3">Neverland</option>
                                    </select>
                                    
                                  </div>
                            </div>	
                        </div>
                        <div class="col-5 content__right">
                            <div class="form-group form-group__img">
                                <div class="content__right--img">
                                    <img class ="img" src="1.jpg" alt="">
                                </div>                            
                                <label class="form-group__name">Hình ảnh:</label>
                                <input type="file" class="form-control" >
                                </div>
                            <div class="form-group">
                                <label class="form-group__name">Số điện thoại:</label>
                                <input type="text" class="form-control"  placeholder="Nhập số điện thoại" >
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Tài khoản:</label>
                                <input type="text" class="form-control"  placeholder="Nhập tài khoản" >
                            </div>
                            <div class="form-group">
                                <label class="form-group__name">Mật khẩu:</label>
                                <input type="text" class="form-control"  placeholder="Nhập mật khẩu" >
                            </div>
                            <div style="float: right;">
                                <button class="btn btn-primary" onclick="xoa()">Lưu</button>
                                </div>
                        </div>
                    </div>               
                </form>                   
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/select-box.js"></script>
</html>
